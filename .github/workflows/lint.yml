name: Lint and Test

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    golangci:
        name: golangci-lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5.0.0

            - uses: actions/setup-go@v5
              with:
                  go-version-file: "go.mod"

            - name: golangci-lint
              uses: golangci/golangci-lint-action@v6
              with:
                  version: latest
                  args: --timeout=5m

    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5.0.0

            - uses: actions/setup-go@v5
              with:
                  go-version-file: "go.mod"

            - name: Run tests
              run: go test -v -race -coverprofile=coverage.out ./...
